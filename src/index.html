<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Travel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../dist/output.css" />

    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav x-data="{navOpen : false}" class="py-9 px-7">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <img
            src="../public/assets/images/logo.svg"
            alt="logo"
            class="order-1 sm:order-2"
          />
          <img
            @click="navOpen = !navOpen"
            src="../public/assets/icons/toogle.svg"
            alt="toogle"
            class="order-2 sm:order-1 lg:hidden"
          />
          <div class="order-2 hidden lg:block">
            <ul class="flex gap-16">
              <li class="text-sm font-bold text-grey font-circular">
                <a href="">Home</a>
              </li>
              <li
                class="text-sm font-normal opacity-50 text-grey font-circular"
              >
                <a href="">Discover</a>
              </li>
              <li
                class="text-sm font-normal opacity-50 text-grey font-circular"
              >
                <a href="">Special Deals</a>
              </li>
              <li
                class="text-sm font-normal opacity-50 text-grey font-circular"
              >
                <a href="">Contact</a>
              </li>
            </ul>
          </div>

          <div class="order-3 hidden sm:block">
            <button
              class="px-8 py-4 text-sm font-bold bg-white rounded-full grow text-grey"
            >
              Login
            </button>
            <button
              class="px-8 py-4 text-sm font-bold text-white rounded-full grow bg-ungu"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>

      <div
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
        x-show="navOpen"
        x-data="{open : false}"
        class="fixed bottom-0 left-0 right-0 z-50 p-4 bg-white border"
      >
        <ul class="flex justify-between lg:hidden">
          <li>
            <button
              class="flex flex-col items-center justify-center gap-1 text-base"
            >
              <ion-icon
                name="home-outline"
                class="text-2xl opacity-50 text-ungu"
              ></ion-icon>
              <span class="text-base font-bold opacity-50 text-ungu">Home</span>
            </button>
          </li>

          <li>
            <button
              class="flex flex-col items-center justify-center gap-1 text-base"
            >
              <ion-icon
                name="albums-outline"
                class="text-2xl opacity-50 text-grey"
              ></ion-icon>
              <span class="text-base font-bold opacity-50 text-grey"
                >Discover</span
              >
            </button>
          </li>

          <li>
            <button
              class="flex flex-col items-center justify-center gap-1 text-base"
            >
              <ion-icon
                name="trophy-outline"
                class="text-2xl opacity-50 text-grey"
              ></ion-icon>
              <span class="text-base font-bold opacity-50 text-grey"
                >Special Deals</span
              >
            </button>
          </li>

          <li>
            <button
              class="flex flex-col items-center justify-center gap-1 text-base"
            >
              <ion-icon
                name="megaphone-outline"
                class="text-2xl opacity-50 text-grey"
              ></ion-icon>
              <span class="text-base font-bold opacity-50 text-grey"
                >Contact</span
              >
            </button>
          </li>

          <li>
            <button
              @click="open = !open"
              class="flex flex-col items-center justify-center gap-1 text-base"
            >
              <ion-icon
                name="menu-outline"
                class="text-2xl opacity-50 text-t-grey"
              ></ion-icon>
              <span class="text-base font-bold opacity-50 text-grey">More</span>
            </button>
          </li>
        </ul>

        <div
          x-show="open"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
          class="absolute flex w-3/4 gap-4 -translate-x-1/2 bottom-24 left-1/2"
        >
          <button
            class="px-8 py-4 text-sm font-bold bg-white rounded-full grow text-grey"
          >
            Login
          </button>
          <button
            class="px-8 py-4 text-sm font-bold text-white rounded-full grow bg-ungu"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section>
      <div class="container p-4 py-4 mx-auto lg:py-16">
        <div class="grid items-center grid-cols-12">
          <div class="order-2 col-span-12 lg:order-1 lg:col-span-4">
            <div>
              <button
                class="flex gap-2 px-8 py-4 mx-auto bg-white rounded-full shadow-xl text-pink lg:mx-0"
              >
                Explore the world!
                <img src="../public/assets/icons/work.svg" alt="" />
              </button>

              <h1
                class="mt-4 mb-6 md:mb-[43px] md:mt-[43px] lg:text-[69px] text-grey text-[40px] lg:text-start md:text-[56px] font-bold leading-tigh text-center"
              >
                Travel <span class="text-pink">top destination</span> of the
                world
              </h1>

              <p
                class="mb-8 md:mb[43px] text-base text-center opacity-50 md:text-[px] lg:text-start lg:w-full text-grey font-inter w-3/4 mx-auto"
              >
                We always make our customer happy by providing as many choices
                as possible
              </p>

              <div class="flex flex-col justify-center gap-6 md:flex-row lg:justify-start">
                <button
                  class="px-8 py-6 text-sm font-bold text-white rounded-full shadow-xl bg-ungu"
                >
                  Get Started
                </button>
                <button
                  class="justify-center z-10 items-center flex gap-2 px-8 py-6 text-sm font-bold bg-white border border-[#EEEEEE] shadow-xl rounded-full"
                >
                  <img src="../public/assets/icons/play.svg" alt="" />
                  Watch Demo
                </button>
              </div>
            </div>
          </div>
          <div class="order-1 col-span-12 lg:order-2 lg:col-span-8">
            <img src="../public/assets/images/hero.png" class="w-full" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
