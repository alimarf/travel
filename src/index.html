<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Travel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../dist/output.css" />

    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <nav x-data="{navOpen : true}" class="py-9 px-7">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <img src="../public/assets/images/logo.svg" alt="logo" class="order-1 sm:order-2"/>
          <img @click="navOpen = !navOpen" src="../public/assets/icons/toogle.svg" alt="toogle" class="order-2 sm:order-1 lg:hidden"/>
          <div class="order-2 hidden lg:block">
            <ul class="flex gap-16">
                <li class="text-grey font-bold text-sm font-circular"><a href="">Home</a></li>
                <li class="text-grey font-normal text-sm font-circular opacity-50"><a href="">Discover</a></li>
                <li class="text-grey font-normal text-sm font-circular opacity-50"><a href="">Special Deals</a></li>
                <li class="text-grey font-normal text-sm font-circular opacity-50"><a href="">Contact</a></li>
            </ul>
          </div>
          
          <div class="order-3 hidden sm:block">
            <button
            class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
          </div>
        </div>
      </div>

      <div
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
       x-show="navOpen" x-data="{open : false}" class="fixed bottom-0 right-0 left-0 p-4 bg-white border">
        <ul class="flex justify-between lg:hidden">
          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="home-outline"
                class="text-ungu opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-ungu opacity-50 text-base font-bold">Home</span>
            </a>
          </li>

          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="albums-outline"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-grey opacity-50 text-base font-bold"
                >Discover</span
              >
            </a>
          </li>

          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="trophy-outline"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-grey opacity-50 text-base font-bold"
                >Special Deals</span
              >
            </a>
          </li>

          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="megaphone-outline"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-grey opacity-50 text-base font-bold"
                >Contact</span
              >
            </a>
          </li>

          <li>
            <button @click="open = !open"

            
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="menu-outline"
                class="text-t-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-grey opacity-50 text-base font-bold">More</span>
            </a>
          </li>
        </ul>

        <div x-show="open"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
          class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
        >
          <button
            class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

  </body>
</html>
